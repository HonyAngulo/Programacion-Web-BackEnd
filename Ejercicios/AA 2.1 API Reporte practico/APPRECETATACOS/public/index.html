<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacosMx</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>TacosChidos 游꺑</h1>
    
    <form id="Form" class="buttons">
        <button type="button" data-type="Pastor">游꺑 </button>
        <button type="button" data-type="Bistec">游볼 </button>
        <button type="button" data-type="Suadero">游냝</button>
        <button type="button" data-type="Pollo">游꼥 </button>
        <button type="button" data-type="Puerco">游냥</button>
    </form>

    <div id="Container"></div>

    <script>
        document.querySelectorAll("button").forEach(boton => {
            boton.addEventListener("click", () => {
                const tipo = boton.dataset.type;
                
                fetch(`/receta/${tipo}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.mensaje) {
                            document.getElementById("Container").innerHTML = `<p>${data.mensaje}</p>`;
                        } else {
                            document.getElementById("Container").innerHTML = 
                                `<h2>${data.tipo}</h2>
                                 <p>${data.descripcion}</p>
                                 <p>Prote칤na: ${data.proteina}</p>
                                 <p>Salsa: ${data.salsa}</p>
                                 <p>Acompa침amiento: ${data.acompa침amiento}</p>`;
                        }
                    })
                    .catch(error => console.error("Error al obtener datos:", error));
            });
        });
    </script>
</body>
</html>
