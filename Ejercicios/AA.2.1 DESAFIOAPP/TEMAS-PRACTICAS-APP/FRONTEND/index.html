<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Explorador de Temas - Sistemas Computacionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images.jpeg" alt="images.jpeg" class="logo">
        <h1>Sistemas Computacionales 🖥️</h1>
        <p>Descubre temas fascinantes sobre tecnología y sistemas computacionales </p>
    </header>

    <div class="boton-container">
        <button id="mostrarTemas">📂Temas</button>
    </div>

    <div id="temas" class="tema-container" style="display: none;">
        <!-- Aquí se agregarán dinámicamente los botones de temas -->
    </div>

    <div id="detalle" class="detalle-container">
        <!-- Aquí aparecerán los detalles del tema seleccionado -->
    </div>

    <script src="script.js"></script>
</body>
</html>
